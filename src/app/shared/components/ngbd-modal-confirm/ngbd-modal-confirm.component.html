<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Profile {{action}}</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.close('dismiss')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>Are you sure you want to {{action}} <span class="text-primary">{{customer.name.firstName}}
                {{customer.name.lastName}}</span> profile?</strong></p>
    <p>All information associated to this user profile will be {{action}}.
        <span class="text-danger">This operation can not be undone.</span>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close('cancel')">Cancel</button>
    <button type="button" class="btn "
        [ngClass]="{'btn-danger': action === 'delete','btn-success': action === 'update','btn-primary': action === 'add'}"
        (click)="modal.close('ok')">{{action}}</button>
</div>
