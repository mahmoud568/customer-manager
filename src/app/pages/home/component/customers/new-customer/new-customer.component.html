<section>
    <div class="container-fluid">
        <form (ngSubmit)="onAddNewCustomer(f)" #f="ngForm">
            <div class="form-group d-flex flex-column">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" ngModel name="firstName">
            </div>
            <div class="form-group d-flex flex-column">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" ngModel name="lastName">
            </div>
            <div class="form-group d-flex flex-column">
                <label for="gender">Gender</label>
                <mat-radio-group type="text" id="gender" ngModel name="gender" aria-label="Select an option">
                    <mat-radio-button value="1">male</mat-radio-button>
                    <mat-radio-button class="px-2" value="2">female</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="form-group d-flex  flex-column">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel name="email">
            </div>
            <div class="form-group d-flex flex-column">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" ngModel name="address">
            </div>
            <div class="form-group d-flex flex-column">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" ngModel name="city">
            </div>
            <div class="form-group d-flex flex-column">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" ngModel name="state">
            </div>
            <div class="form-group d-flex">
                <button type="button" class="btn btn-outline-dark mr-auto" (click)="onCancel()">Cancel</button>
                <button type="submit" class="btn btn-success ">Add Customer</button>
            </div>

        </form>
    </div>
</section>
