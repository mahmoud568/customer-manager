<section>
    <div class="container-fluid" *ngIf="customer && !isLoading">
        <form (ngSubmit)="onUpdate(f)" #f="ngForm">
            <div class="form-group d-flex flex-column">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" class="form-control" ngModel="{{customer.name.firstName}}"
                    name="firstName" required #firstName="ngModel">
                <!-- <span class="errorspan" *ngIf="!firstName.valid && firstName.touched">formError</span> -->
            </div>
            <div class="form-group d-flex flex-column">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="form-control" ngModel="{{customer.name.lastName}}"
                    name="lastName" required #lastName="ngModel">
            </div>
            <div class="form-group d-flex flex-column">
                <label for="gender">Gender</label>
                <mat-radio-group type="text" id="gender" ngModel="{{customer.gender === 'male'? 1:2}}" name="gender"
                    aria-label="Select an option" required #gender="ngModel">
                    <mat-radio-button value="1">male</mat-radio-button>
                    <mat-radio-button class="px-2" value="2">female</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="form-group d-flex  flex-column">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" ngModel="{{customer.email}}" name="email" required
                    email #email="ngModel">
            </div>
            <div class="form-group d-flex flex-column">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" ngModel="{{customer.address.streetAddress}}"
                    name="address" required #address="ngModel">
            </div>
            <div class="form-group d-flex flex-column">
                <label for="city">City</label>
                <input type="text" id="city" class="form-control" ngModel="{{customer.address.cityName}}" name="city"
                    required #city="ngModel">
            </div>
            <div class="form-group d-flex flex-column">
                <label for="state">State</label>
                <input type="text" id="state" class="form-control" ngModel="{{customer.address.state}}" name="state"
                    required #state="ngModel">
            </div>
            <div class="form-group d-flex">
                <button type="button" class="btn btn-danger mr-auto" (click)="onDelete()">Delete</button>
                <button type="button" class="btn btn-outline-dark mr-2" (click)="CancelEditing.emit()">Cancel</button>
                <!-- make update btn only valid if change value and valid data  -->
                <button type="submit" class="btn btn-success" [disabled]="f.invalid || !f.dirty">Update</button>
            </div>

        </form>
    </div>
</section>
<div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
</div>
